- summary: |
    Добавление товара в корзину
  requirement: |
    Пользователь может добавить товар в корзину и продолжить выбирать товары в каталоге
  prerequisites: |
    открыта на главная страница интернет-магазина
  test-data: |
    Тестовые данные не требуются
  steps:
    - выбираем интересующий товар в списке товаров, через строку поиска или в категориях
    - Нажимаем на кнопку "Добавить в корзину". Рядом с названием корзины появляется соответствующее число заказанных товаров
    - Нажимаем кнопку "Корзина" в верхней правой части экрана
    - Нажимаем на кнопку "Оформить заказ". Выпадает рамка с названием "Ваш заказ успешно оформлен" с наимнованием, количеством и ценой выбранного товара
    - Нажимаем кнопку "Закрыть". Выбранные товары, их количество и цена продолжают отображаться
    - Нажимаем на кнопку "Продолжить покупки". Вновь попадаем на главную страницу магазина с каталогом товаров
  expected-result: |
      Находясь на главной странице отображается список товаров. Выбираем из готового списка интересующий товар или находим его через поиск или по категориям. 
      Рядом с карточкой выбранного товара нажимаем на кнопку добавить в корзину. Чтобы посмотреть выбранные товары нажимаем на кнопку корзина в верхней правой части экрана.
      В корзине отображается наименование выбранных товаров, их количество, цена. Есть кнопка оформить заказ, удалить, очистить корзину и продолжить покупки.

