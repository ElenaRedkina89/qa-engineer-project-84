- summary: |
    Проверка списка товара и детальной карточки товара
  requirement: |
    Отображается список товаров. Присутствует навигация товаров с кнопками "next" и "previous"
  prerequisites: |
    Открыта на главная страница интернет-магазина
  test-data: |
    Тестовые данные не требуются
  steps:
    - На главной странице отображается список товаров
    - При нажатии кнопки "next" выводится новый список товаров
    - При нажатии кнопки "previous" выводится первоначальный список
    - При нажатии на любой товар открывается детальная карточка товара
  expected-result: |
    Находясь на главной странице отображается список товаров, при нажатии на кнопку "next" обновляется список товаров, 
    при нажатии кнопки "previous" возвращается предыдущий список товаров. 
    При нажатии на товар открывается детальная карточка товара с кпупным изображением товара, его наименованием, ценой, 
    рейтингом, описанием, количеством, возможностью добавить данный товар в корзину и к какой категории относится данный товар.

- summary: |
    Поиск товара по ключевому слову, категории, производителю 
  requirement: |
    Пользователь может самостоятельно найти товар по ключевому слову в строке поиска или выбрать интересующий товар по категориям, брэндам
  prerequisites: |
    Открыта на главная страница интернет-магазина
  test-data: |
    Тестовые данные не требуются
  steps:
    - Вводим в строке поиска наименование интересующего товара
    - Нажимаем на перевернутый треугольник рядом с кнопкой "Катеригии", брэнды
    - Устанавливаем галочку в окошке напротив предложенных производителей
  expected-result: |
    Находясь на главной странице вводим в строке поиска наименование любого интересующего товара, выводятся товары заданные ключевым словом поиска.
    При удалении ключегого слова отображается весь список товаров, который отображался до этого.
    Выбираем из выпадающего списка категорий подходящий нам вариант. При нажататии на выбранную категорию отображаются товары, соответствующие данной категории.
    Одновременно можно выбрать только одну из предложенных категорий. В выпадающем списке не предусмотрен "пустой" выбор.
    При установке одной галочки определенного производителя, брэнда выводится список товаров соответствующему выбранному производителю, брэнду. 
    При установке более одной галочки отображается список товаров, которые относятся к данным производителям, брэндам. 
    Если не устанавливать галочки напротив производиетля, брэнда, то отображаются весь список товаров всех производителей.

- summary: |
    Добавление товара в корзину
  requirement: |
    Пользователь может добавить товар в корзину и продолжить выбирать товары в каталоге
  prerequisites: |
    Открыта главная страница интернет-магазина
  test-data: |
    Тестовые данные не требуются
  steps:
    - Выбираем интересующий товар в списке товаров, через строку поиска или в категориях, производителях
    - Нажимаем на изображение товара интересующего товара                              
    - Нажимаем на кнопку "Добавить в корзину"                                         
    - Нажимаем кнопку "Корзина" в верхней правой части экрана             
    - Нажимаем на кнопку "Продолжить покупки"                                       
  expected-result: |
      Находясь на главной странице отображается список товаров. Выбираем из готового списка интересующий товар или находим его через поиск или по категориям. 
      Рядом с карточкой выбранного товара нажимаем на кнопку "Добавить в корзину". Рядом с кнопкой "Корзина" появляется соответствующее число заказанных товаров.
      Чтобы посмотреть выбранные товары нажимаем на кнопку "Корзина" в верхней правой части экрана.
      В корзине отображается наименование каждого выбранного товара, их количество в магазине, количество каждого выбранного товара, цена каждого со скидкой и без и кнопкой "Удалить" напротив каждого товара.
      На странице корзины есть кнопки: "Оформить заказ", "Очистить корзину", "Продолжить покупки", также присутствует итоговая сумма всех товаров. 
      При нажатии на кнопку "Продолжить покупки" мы попадаем на главную страницу магазина с каталогом товаров.

- summary: |
    Удаление товара из корзины
  requirement: |
    На странице корзины пользователь может удалить товар из корзины, продолжить выбирать товары в каталоге
  prerequisites: |
    Открыта страница корзины
  test-data: |
    Тестовые данных нет
  steps:
    - Нажимаем на кнопку "Очистить корзину"                                  
    - Нажинаем на кнопку "Продолжить покупки"                          
  expected-result: |
    Находясь на странице корзины нажимаем на кнопку "Очистить корзину". При удалении товаров с корзины, выбранные товары удаляются. Остаются кнопки "Очистить корзину", "Продолжить покупки" и итоговая сумма 0.
    При нажатии на кнопку "Продолжить покупки" открывается каталог со списком товаров.

