- summary: |
    Добавление товара в корзину 
  requirement: |
    Пользователь может добавить товар в корзину и продолжить выбирать товары в каталоге
  prerequisites: |
    Открывается список товаров и детальная карточка товара
  test-data: |
    Тестовые данные не требуются
  steps:
    - В списке товаров нажимаем на кнопку "Добавить в корзину" 
    - Переходим в карточку другого товара и нажимаем на кнопку "Добавить в корзину"                                    
    - Нажимаем кнопку "Корзина" в верхней правой части экрана
    - Проверяем состав корзины
    - Нажимаем на кнопку "Продолжить покупки"
    - Проверяем шаги с 1 по 4 однократно
  expected-result: |
      Пользователь может добавить товары в корзину и продолжить выбирать товары в каталоге
      
- summary: |
    Удаление товара из корзины
  requirement: |
    На странице корзины пользователь может удалить товар из корзины, продолжить выбирать товары в каталоге
  prerequisites: |
    Открыта страница корзины с выбранными товарами (от 2 штук)
  test-data: |
    Тестовые данных нет
  steps:
    - Удаляем все товары, используя кнопку "Удалить товар"
    - Нажимаем на кнопку "Продолжить покупки"
    - Добавляем несколько товаров в корзину
    - Нажимаем кнопку "Корзина" в верхней правой части экрана
    - Нажимаем на кнопку "Очистить корзину"                                  
    - Нажинаем на кнопку "Продолжить покупки"                          
  expected-result: |
    На странице корзины пользователь может удалить товар из корзины, продолжить выбирать товары в каталоге

