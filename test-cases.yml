- summary: |
    Мультиязычность
  requirement: |
    Пользователь может переключить языки в инернет магазине
  prerequisites: |
    Открыта детальная карточка товара и страница корзины
  test-data: |
    Тестовые данных нет
  steps:
    - Переходим на главную страницу интернет-магазина и переключаем язык
    - Нажимаем на детальную карточку товара
    - Добавляем товар в корзину
    - Переходим на страницу корзины
    - Оформляем заказ
    - Повторяем шаги с 1 по 5 для другого языка   
  expected-result: |
    Пользователь может переключить языки интерфейса в интернет-магазине. Выбранный язык интерфейса при переходе между страницами интернет-магазина сохраняется. 
  
