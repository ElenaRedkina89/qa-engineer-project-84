---
- summary: |
    Проверка переключения страниц с помощью кнопок навигации в каталоге
  requirement: |
    Отображается список товаров. Присутствует навигация товаров с кнопками "Следующая" и "Предыдущая"
  prerequisites: |
    На главной странице отображается список товаров
  test-data: |
    Тестовые данные не требуются
  steps:
    - Нажать на кнопку "Следующая"
    - Нажать на кнопку "Предыдудщая"
  expected-result: |
     При тапе на кнопки перелистываются страницы
    
- summary: |
    Проверка открытия карточки товара
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: |
    Открыта на главная страница интернет-магазина
  test-data: |
    Тестовые данные не требуются
  steps:
    - Выбрать любой товар
    - Нажать на выбранный товар
  expected-result: |
    Открывается карточка товара с подробной информацией

- summary: |
    Поиск товара 
  requirement: |
    Пользователь может самостоятельно найти товар по ключевому слову в строке поиска 
  prerequisites: |
    Открыта на главная страница интернет-магазина
  test-data: |
    Тестовые данные не требуются
  steps:
    - Вводим в строке поиска наименование интересующего товара 
    - Удаление ключегого слова из строки поиск
  expected-result: |
    Находясь на главной странице вводим в строке поиска наименование любого интересующего товара, выводятся товары заданные ключевым словом поиска.
    При удалении ключегого слова отображается весь список товаров, который отображался до этого.
    

