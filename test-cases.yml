- summary: |
    Проверка списка товара
  requirement: |
    Отображается список товаров. Присутствует навигация товаров с кнопками "Следующая" и "Предыдущая"
  prerequisites: |
    Открыта на главная страница интернет-магазина
  test-data: |
    Тестовые данные не требуются
  steps:
    - На главной странице отображается список товаров
    - При нажатии кнопки "Следующая" выводится новый список товаров
    - При нажатии кнопки "Предыдущая" выводится первоначальный список
  expected-result: |
    Находясь на главной странице отображается список товаров, при нажатии на кнопку "Следующая" обновляется список товаров, 
    при нажатии кнопки "Предыдущая" возвращается предыдущий список товаров. 
    
