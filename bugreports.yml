---
- summary: |
    При оформления заказа происходит ошибка сервера 
  environment: |
    Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce: |
    1. Добавляем товары в корзину
    2. Переходим в корзину
    3. Нажимаем на кнопку "Оформить заказ"   
  expected-result: |
    Пользователь может оформить заказ, от сервера приходит ответ 20Х
  actual-result: |
    Выходит рамка с оповещением "Заказ успешно размещен". От сервера приходит ответ 500
    Перехода на страницу оплаты не происходит img/нет перехода на оплату товара.png

- summary: |
    Пользователь может переключить языки интерфейса в интернет-магазине
  environment: |
    Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce: |
     1. Переходим на главную страницу интернет-магазина и переключаем язык
     2. Нажимаем на детальную карточку товара
  expected-result: |
    Пользователь может переключить языки в инернет магазине
  actual-result: |
    В карточке товара не просиходит переключение языков в описании товара img/мультиязычность.png
    
