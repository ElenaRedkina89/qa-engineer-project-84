---
- summary: |
    Не работает переход на страницу оплаты после оформления заказа
  environment: |
    Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce: |
    1. Нажимаем на кнопку "Оформить заказ"
    2. Переходим на страницу оплаты   
  expected-result: |
    Пользователь может оформить заказ с переходом на страницу оплаты
  actual-result: |
    Выходит рамка с оповещением "Заказ успешно размещен" с наименованием, количеством, ценой товаров и кнопкой "Закрыть".
    Перехода на страницу оплаты не происходит img/нет перехода на оплату товара.png

- summary: |
    Пользователь может переключить языки интерфейса в интернет-магазине
  environment: |
    Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro
  steps-to-reproduce: |
     1. Переходим на главную страницу интернет-магазина и переключаем язык
     2. Нажимаем на детальную карточку товара
  expected-result: |
    Пользователь может переключить языки в инернет магазине
  actual-result: |
    В карточке товара не просиходит переключение языков в описании товара img/мультиязычность.png
    
